<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">NAME</label>
          <input type="text" id="name" class="form-control" #inputName />
        </div>
        <div class="col-sm-2 form-group">
          <label for="ammount">Ammount</label>
          <input
            type="number"
            id="ammount"
            class="form-control"
            #inputAmmount
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success m-1"
            type="submit"
            (click)="addButtonClickedMethod()"
          >
            Add
          </button>
          <button class="btn btn-danger m-1" type="button">Delete</button>
          <button class="btn btn-primary m-1" type="button">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
