<div class="row mt-4">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewBookClick()">New Book</button>
  </div>
</div>
<hr />

<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-book-item
        *ngFor="let bookElement of books; let i = index"
        [book]="bookElement"
        [index]="i"
      ></app-book-item>
    </div>
  </div>
</div>
